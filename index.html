<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <form name="form1" class="calc" action="calc.html" method="POST">
      <input type="text" name="answer" id="display" placeholder="0" /> <br />
    </form>

    <section class="clickButtons">
      <button class="rad-degButton" name="rad-deg" value="Rad">Rad</button>
      <button class="rad-degButton" name="rad-deg" type="button" value="Deg">
        Deg
      </button>
      <button class="funcButton" type="button">x!</button>
      <button class="funcButton" type="button">(</button>
      <button class="funcButton" type="button">)</button>
      <button class="funcButton" type="button">%</button>
      <button class="funcButton" type="button">AC</button>
      <button class="funcButton" type="button">Inv</button>
      <button class="funcButton" type="button">sin</button>
      <button class="funcButton" type="button">In</button>
      <button class="numButton" type="button">7</button>
      <button class="numButton" type="button">8</button>
      <button class="numButton" type="button">9</button>
      <button class="funcButton" type="button">/</button>
      <button class="funcButton" type="button">Pi</button>
      <button class="funcButton" type="button">cos</button>
      <button class="funcButton" type="button">log</button>
      <button class="numButton" type="button">4</button>
      <button class="numButton" type="button">5</button>
      <button class="numButton" type="button">6</button>
      <button class="funcButton" type="button">*</button>
      <button class="funcButton" type="button">e</button>
      <button class="funcButton" type="button">tan</button>
      <button class="funcButton" type="button">sqrt</button>
      <button class="numButton" type="button">1</button>
      <button class="numButton" type="button">2</button>
      <button class="numButton" type="button">3</button>
      <button class="funcButton" type="button">-</button>
      <button class="funcButton" type="button">Ans</button>
      <button class="funcButton" type="button">EXP</button>
      <button class="funcButton" type="button">x<sup>y</sup></button>
      <button class="numButton" type="button">0</button>
      <button class="numButton" type="button">.</button>
      <button
        class="numButton"
        type="button"
        style="background-color: lightblue"
      >
        =
      </button>
      <button class="funcButton" type="button">+</button>
    </section>
  </body>
</html>
